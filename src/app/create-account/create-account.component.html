<form (ngSubmit)="onSubmit()" #signupForm="ngForm" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Your Name" name="name" [(ngModel)]="userData.name" required>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="username" [(ngModel)]="userData.username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="userData.password" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <div class="clearfix">
            <button type="submit" class="signupbtn" [disabled]="signupForm.invalid">Sign Up</button>
        </div>
    </div>
</form>
